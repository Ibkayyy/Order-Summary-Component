<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Order summary component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css' />
</head>

<body>
  <div class="main-backdrop">
  <div class="backdrop">
  <div class="card-container">
    <header>
       <img src="/images/illustration-hero.svg" class="header-image" alt="header-image" />
    </header> 

    <article>
       <h1>Order Summary</h1>
       <p class="article-paragraph">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
    </article>

    <section class="main-price-container">
     <div class="price-container">
        <img src="/images/icon-music.svg" alt="icon" class="music-icon">
        <div class="price-text">
        <p><span>Annual Plan</span></p>
        <p class="grey-text">$59.99/year</p>
       </div>
     </div>
        <a href="">Change</a>
    </section>
 
    <section class="actions">
        <button class="blue-button">Proceed to Payment</button>
        <button class="plain-button">Cancel Order</button>
    </section>
  </div>
  </div>
  </div>
</body>
</html>
